<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro de Tienda</title>
  </head>
  <body>
     <h1>Registro en nuestra Tienda</h1>
     <label for="nombre">Nombre de Usuario : </label><br>
     <input type="text" name="" value="" id="nombre" placeholder="Ej. Favio">
     <br>
     <label for="email">Email :</label><br>
     <input type="text" name="" value="" type="email" placeholder="favio@gmai.com">
     <br>
     <label for="edad">Edad :</label><br>
     <input type="text" name="" value="" type="edad" placeholder="25" min="10" max="90">
     <br>
     <label for="genero">Genero</label>
     <br>
     <input type="radio" name="" value="masculino">Masculino
     <br>
     <input type="radio" name="" value="femenino">Femenino
     <br>
     <select class="" name="">
       <option value="">Google</option>
       <option value="">Amigo</option>
       <option value="">Redes Sociales</option>
     </select>
  </body>
</html>
