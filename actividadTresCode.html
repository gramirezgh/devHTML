<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="regTienda" content="Contiene el registro de una tienda">
    <title>Registro de Tienda</title>
  </head>
  <body>
    <center>
      <br>
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>
              <h1><em>Registro en nuestra Tienda</em></h1>
          </legend>
          <label for="nombre">Nombre de Usuario : </label>
          <br><input type="text" name="nombre" id="nombre" autofocus required value="">
          <br><label for="email">Email : </label>
          <br><input type="email" name="email" id="email" required value="">
          <br><label for="edad">Edad : </label>
          <br><input type="number" name="edad" id="edad" required="" min="1" max="98" value="">
          <br><label for="fnacimiento">Fecha de Nacimiento : </label>
          <br><input type="date" name="fnacimiento" value="">
          <br><label for="genero">Genero : </label>
          <br><input type="radio" name="genero" id="genero" value="">Femenino
          <br><input type="radio" name="genero" id="genero" value="">Masculino
          <br>
          <br>
          <br><label for="listaRecomendado">Recomendado por : </label>
          <br><select class="" name="listaRecomendado">
            <option value="">Google</option>
            <option value="">Amigo</option>
            <option value="">Redes Sociales</option>
          </select>
          <br>
          <br>
          <br><label for="comentarios">Comentarios : </label>
          <br><textarea name="name" rows="8" cols="<80></80>"></textarea>
          <br>
          <br><label for="termycond">Acepto Terminos y Condiciones : </label>
          <br><input type="checkbox" name="" value="">
        </fieldset>
        <input type="submit" name="" value="Enviar">
      </form>
    </center>
  </body>
</html>
